<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>And Now For Neighbours</title>
    <style>
        html, body, iframe {
            margin: 0;
            padding: 0;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        iframe.invisible {
            -webkit-transition: opacity 2s;
            transition: opacity 2s;
            opacity: 0;
        }

        iframe.hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="postPlayer"></div>
<div id="prePlayer"></div>
<script src="and-now-for-neighbours.js"></script>
</body>
</html>
